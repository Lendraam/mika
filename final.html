<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penutup Manis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        
        body {
            background-color: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            cursor: pointer;
        }
        .hidden-content {
            display: none;
            margin-top: 15px;
        }
        .background-decor {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('doodle-hearts-stars.png') no-repeat center center/cover;
            opacity: 0.3;
            z-index: -1;
        }
        p {
            font-size: 16px;
            color: #ff4d6d;
            font-weight: 600;
        }
        img {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        /* Animasi Love */
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            opacity: 1;
            animation: floatUp 3s linear forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-150px); opacity: 0; }
        }
    </style>
    <script>
        let loveInterval;

        function showLetter() {
            document.getElementById('hidden-content').style.display = 'block';
            document.getElementById('open-text').style.display = 'none'; // Hilangkan teks klik untuk buka

            // Putar musik
            var audio = new Audio('song.mp3');
            audio.loop = true; // Supaya musik terus berulang
            audio.play();

            // Mulai efek love terus menerus
            loveInterval = setInterval(() => {
                let heart = document.createElement("div");
                heart.innerHTML = "❤️";
                heart.classList.add("heart");
                document.body.appendChild(heart);

                let x = Math.random() * window.innerWidth;
                let y = window.innerHeight;
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;

                setTimeout(() => heart.remove(), 3000);
            }, 300);
        }
    </script>
</head>
<body>
    <div class="background-decor"></div>
    <div class="container" onclick="showLetter()">
        <p id="open-text">Klik untuk membuka surat 💌</p> <!-- Tambahkan id agar bisa disembunyikan -->
        <div id="hidden-content" class="hidden-content">
            <img src="slide5.png" alt="Sayang">
            <p>Selamat Hari Valentine, sayang!</p>
            <p>Aku tetap sayang kamu, meskipun kamu lagi kesel-kesel gemes gini.</p>
        </div>
    </div>
</body>
</html>

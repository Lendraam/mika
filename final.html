<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Cinta</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap');
        
        body {
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        .hidden-content {
            display: none;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        p {
            font-size: 16px;
            color: #d6336c;
            font-weight: 600;
        }
        img {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        .flower {
            position: absolute;
            top: -50px;
            animation: fall 5s linear infinite;
            opacity: 0.8;
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
    <script>
        function showLetter() {
            document.getElementById('hidden-content').style.display = 'block';
            setTimeout(() => {
                document.getElementById('hidden-content').style.opacity = '1';
            }, 100);
            document.getElementById('open-text').style.display = 'none';

            var audio = new Audio('romantic-music.mp3');
            audio.loop = true;
            audio.play();

            setInterval(() => {
                let flower = document.createElement("img");
                flower.src = "sakura.png";
                flower.classList.add("flower");
                document.body.appendChild(flower);
                
                let x = Math.random() * window.innerWidth;
                flower.style.left = `${x}px`;
                
                setTimeout(() => flower.remove(), 5000);
            }, 500);
        }
    </script>
</head>
<body>
    <div class="container" onclick="showLetter()">
        <p id="open-text">Klik untuk membuka surat ðŸ’Œ</p>
        <div id="hidden-content" class="hidden-content">
            <img src="slide5.png" alt="Love">
            <p>Selamat Hari Valentine, sayang.</p>
            <p>Semoga kita selalu diberi kebahagiaan, keberkahan, dan kesabaran dalam menjalani hari-hari bersama.</p>
            <p>Aku berharap kita bisa terus saling menguatkan, memahami, dan menyayangi, apa pun yang terjadi.</p>
            <p style="font-family: 'Great Vibes', cursive; font-size: 24px; color: #ff4d6d;">I love youuu ðŸ’–</p>
        </div>
    </div>
</body>
</html>

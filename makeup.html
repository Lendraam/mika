<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        
        body {
            background-color: #fff0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        img {
            width: 120px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        p {
            font-size: 18px;
            color: #ff4d6d;
        }
        .small-button {
            margin-top: 15px;
            padding: 8px 15px;
            font-size: 14px;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
        }
        .hidden {
            display: none;
        }
        .emoji {
            font-size: 24px;
            animation: plea 1s infinite alternate;
        }
        @keyframes plea {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            opacity: 1;
            animation: floatUp 2s ease-in-out forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
    <script>
        function showNextMessage() {
            document.getElementById('nextMessage').classList.remove('hidden');
            document.getElementById('continueButton').classList.remove('hidden');
            document.getElementById('barterButton').style.display = 'none';
            generateHearts();
        }
        
        function generateHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '50%';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="slide3.jpg" alt="Flower">
        <p>Jadi, gimana kalau kita barter?</p>
        <p>Aku kasih kamu coklat, kamu kasih aku maaf (atau minimal satu senyum kecil)?</p>
        <button class="small-button" id="barterButton" onclick="showNextMessage()">Mau üòä</button>
        <p id="nextMessage" class="hidden">Aku janji bakal lebih baik dan nggak bikin kamu kesel lagi <span class="emoji">ü•∫üôè</span></p>
        <button class="small-button hidden" id="continueButton" onclick="window.location.href='smile.html'">Lanjut</button>
    </div>
</body>
</html>
